<!DOCTYPE html>
<html>

<head>
    <title>Nereus UI</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.23.4/ace.js" type="text/javascript"></script>
    <style type="text/css" media="screen">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
        }

        nav {
            width: 100%;
            height: 60px;
            padding: 0.5rem 1rem;
            text-align: center;
        }

        nav,
        .contents {
            display: flex;
            background-color: rgba(108, 124, 169, 1);
            flex-direction: row;
            justify-content: center;
        }

        .logo {
            background: url('static/logo.svg');
            width: 100px;
            height: calc(60px - 1rem);
            border: 2px solid red;
        }

        .page {
            height: calc(100vh - 60px);
        }

        .contents {
            position: relative;
            justify-content: space-evenly;
            height: 100%;
            width: 100vw;
            padding: 1rem 0rem;
        }

        #editor,
        #cls-diagram {
            width: 45%;
            font-size: 2rem;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        #editor {
            border-radius: 1rem;
        }

        #cls-diagram {
            background-repeat: no-repeat;
            background-position: top;
            padding: 2rem;
        }
    </style>
</head>

<body>
    <div class="page">
        <nav>
            <div class="logo"></div>
        </nav>
        <div class="contents">
            <div id="editor"></div>
            <img id="cls-diagram" src=""></img>
        </div>
    </div>

    <script type="module">
        import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
        mermaid.initialize({startOnLoad: false, theme: "dark"});

        const ws = new WebSocket("ws://127.0.0.1:8080/ws/");
        const editor = ace.edit("editor");
        editor.renderer.setPadding(20);
        const mermaidContainer = document.getElementById("cls-diagram");

        editor.setTheme("ace/theme/tomorrow_night_blue");
        editor.session.setMode("ace/mode/python");
        editor.setKeyboardHandler("ace/keyboard/vim");
        editor.on("change", () => {
            ws.send(editor.getValue());
        });

        ws.addEventListener("message", async (event) => {
            console.log(event.data);
            const {svg} = await mermaid.render("classDiagram", event.data);
            console.log(svg);
            const blob = new Blob([svg], {type: "image/svg+xml"});
            const src = URL.createObjectURL(blob);
            console.log(src);
            //mermaidContainer.style.backgroundImage = `url('${src}')`;
            mermaidContainer.src = src;
        });
    </script>
</body>

</html>
