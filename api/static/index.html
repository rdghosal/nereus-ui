<!DOCTYPE html>
<html>

<head>
    <title>Nereus UI</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.23.4/ace.js" type="text/javascript"></script>
    <style type="text/css" media="screen">
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto+Serif:opsz,wght@8..144,100&family=Roboto:wght@100&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
        }

        .page {
            /*height: calc(100vh - 40px + 4.10rem);*/
            height: 100vh;
            background-color: rgba(108, 124, 169, .90);
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: center;
        }

        nav {
            position: relative;
            width: 100%;
            height: 40px;
            padding: 0.5rem 1rem;
            text-align: center;
            z-index: 10;
            box-shadow: 0px 5px 20px 0px rgba(108, 124, 169, 1);
        }

        nav,
        .contents {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        .logo {
            background-image: url(static/logo.svg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            width: 100px;
            height: calc(40px - 1rem);
        }

        .help {
            text-align: center;
            font-family: 'Roboto', sans-serif;
            color: rgba(20, 45, 96, 1);
            font-weight: 700;
            font-size: 1.10rem;
            letter-spacing: 0.02rem;
            padding: 1rem 0 2rem 0;
        }

        .contents {
            position: relative;
            justify-content: space-evenly;
            height: calc(100% - 40px - 5rem);
            width: 100vw;
            max-width: 1600px;
            padding: 0rem 0rem 1rem 0rem;
        }

        #editor,
        #cls-diagram {
            width: 40%;
            font-size: 1.5rem;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        #editor {
            border-radius: 1rem;
        }

        .ace_content,
        .ace_gutter {
            padding-top: 0.5rem;
        }

        @media screen and (max-width: 1250px) {

            #editor,
            #cls-diagram {
                width: 45%;
                font-size: 1.25rem;
            }
        }
    </style>
</head>

<body>
    <div class="page">
        <nav>
            <div class="logo"></div>
        </nav>
        <p class="help">enter valid pydantic models and watch their UML appear!</p>
        <div class="contents">
            <div id="editor"></div>
            <img id="cls-diagram" src=""></img>
        </div>
    </div>

    <script type="module">
        import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
        mermaid.initialize({startOnLoad: false, theme: "dark"});

        const ws = new WebSocket("ws://127.0.0.1:8080/ws/");
        const editor = ace.edit("editor");
        editor.renderer.setPadding(14);
        const mermaidContainer = document.getElementById("cls-diagram");

        editor.setTheme("ace/theme/tomorrow_night_blue");
        editor.session.setMode("ace/mode/python");
        editor.setKeyboardHandler("ace/keyboard/vim");
        editor.on("change", () => {
            ws.send(editor.getValue());
        });

        ws.addEventListener("message", async (event) => {
            console.log(event.data);
            const {svg} = await mermaid.render("classDiagram", event.data);
            console.log(svg);
            const blob = new Blob([svg], {type: "image/svg+xml"});
            const src = URL.createObjectURL(blob);
            console.log(src);
            //mermaidContainer.style.backgroundImage = `url('${src}')`;
            mermaidContainer.src = src;
        });
    </script>
</body>

</html>
